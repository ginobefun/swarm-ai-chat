  <circle cx="25.142857142857142" cy="16" r="2.6666666666666665" fill="url(#gradientLight)" />
  <circle cx="6.857142857142858" cy="16" r="2.6666666666666665" fill="url(#gradientLight)" />
  <circle cx="16" cy="25.142857142857142" r="2.6666666666666665" fill="url(#gradientLight)" />
  <circle cx="16" cy="6.857142857142858" r="2.6666666666666665" fill="url(#gradientLight)" />
  
  <!-- 连接线显示协作关系 -->
  <line x1="16" y1="16" x2="25.142857142857142" y2="16" stroke="#ffffff" stroke-width="2" opacity="0.7" />
  <line x1="16" y1="16" x2="6.857142857142858" y2="16" stroke="#ffffff" stroke-width="2" opacity="0.7" />
  <line x1="16" y1="16" x2="16" y2="25.142857142857142" stroke="#ffffff" stroke-width="2" opacity="0.7" />
  <line x1="16" y1="16" x2="16" y2="6.857142857142858" stroke="#ffffff" stroke-width="2" opacity="0.7" />
